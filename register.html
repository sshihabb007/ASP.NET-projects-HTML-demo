<html>

<body>
    <form action="welcome.html" method="post">
        <table align="center" style="margin-top: 7%;padding-bottom: 10px;padding-top: 10px; border: 1px solid grey; border-collapse: collapse;width: 30%;">
            <tr>
                <td align="center" colspan="3">
                    <h1>Registration</h1>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td>Student ID</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter your organization ID"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Re-Password</td>
                <td>:</td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter your phone"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>:</td>
                <td><input type="date" placeholder="Enter your Date of Birth"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other</td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>:</td>
                <td>
                    <select>
                    <option name="bg" value="apos">A-pos</option>
                    <option name="bg" value="aneg">A-neg</option>
                    <option name="bg" value="bpos">B-pos</option>
                    <option name="bg" value="bneg">B-neg</option>
                    <option name="bg" value="abpos">AB-pos</option>
                    <option name="bg" value="abneg">AB-neg</option>
                    <option name="bg" value="opos">O-pos</option>
                    <option name="bg" value="oneg">O-neg</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Religion</td>
                <td>:</td>
                <td>
                    <select>
                    <option name="religion" value="islam">Islam</option>
                    <option name="religion" value="hindu">Hindu</option>
                    <option name="religion" value="buddhist">Buddhist</option>
                    <option name="religion" value="chirstian">Chirstian</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter your Address"></td>
            </tr>
            <tr>
                <td align="center" colspan="3"><input type="button" value="Reset">&nbsp;&nbsp;<input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>

</html>
