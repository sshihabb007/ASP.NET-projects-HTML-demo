<html>
<link rel="stylesheet" type="text/css" href="../resource/css/new_post.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>New Post</title>
</head>

<body>
    <form action="" method="post">
        <table id="table_main" align="center">
            <tr align="center">
                <td><input type="text" id="post_title" name="post_title" placeholder="  Write your post's title here . . ."></td>
            </tr>
            <tr align="center">
                <td><textarea id="post_description" name="post_description" placeholder=" Write your post's description here . . ." rows="10" cols="10" maxlength="200"></textarea></td>
            </tr>
            <tr align="right">
                <td><button id="reset_button"><i  id="reset_button_icon" class="fa fa-undo"></i><b id="reset_button_text">&nbsp;Reset</b></button>
                    <button id="submit_button"><i  id="submit_button_icon" class="fa fa-floppy-o"></i><b id="submit_button_text">&nbsp;Publish</b></button></td>
            </tr>
        </table>
    </form>
</body>

</html>
