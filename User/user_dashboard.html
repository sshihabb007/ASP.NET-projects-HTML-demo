<html>
<link rel="stylesheet" href="../resource/css/user_dashboard.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>User Dashboard</title>
</head>

<body>
    <table id="table_body">
        <tr id="bottom_border">
            <td id="padding_logo">
                <a href="user_dashboard.html"><i>Online<br>Forum</i></a>
            </td>
            <td id="top_nav">
                <b>Welcome, <a href="#" onclick="urlChange('user_profile.html')">Bob</a></b>&nbsp;|&nbsp;<a href="#" onclick="logout()"><b>Logout</b></a>
            </td>
        </tr>
        <tr id="content_size">
            <td id="side_nav_shape">
                <table id="table_side_nav">
                    <tr>
                        <td id="bottom_border"><input type="text" name="searchbar" id="searchbar_shape" placeholder="Search..." onclick="urlChange('StudentsList.html')"></td>
                    </tr>
                    <tr>
                        <td align="center" id="profile_image_position"><img src="../resource/image/preview.png" id="profile_image_shape"></td>
                    </tr>
                    <tr>
                        <td align="center"><b><a href="#" onclick="urlChange('user_profile.html')">Bob Fisher</a></b></td>
                    </tr>
                    <tr>
                        <td><b>Score : 690 pts</b></td>
                    </tr>
                    <tr>
                        <td id="bottom_border"><b>Rank : Elite Member</b></td>
                    </tr>
                    <tr>
                        <td id="bottom_border"><a href="#" onclick="urlChange('user_profile.html')">Profile</a></td>
                    </tr>
                    <tr>
                        <td id="bottom_border"><a href="#" onclick="urlChange('forum_feed.html')">Dashboard</a></td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="urlChange('change_photo.html')">Change photo</a></td>
                    </tr>
                </table>
            </td>
            <td id="posts_body">
                <table id="posts_shape">
                    <tr id="posts_top_nav">
                        <td>
                            <button id="create_post" onclick="urlChange('create_new_post.html')"><i id="create_post_icon" class="fa fa-pencil-square-o"></i>&nbsp;<b id="create_post_text">New Post</b></button>
                            <button id="manage_post" onclick="urlChange('manage_post.html')"><i id="manage_post_icon" class="fa fa-cog fa-fw"></i>&nbsp;<b id="create_post_text">Manage Post</b></button>
                        </td>
                    </tr>
                    <tr>
                        <td><iframe frameborder="0" src="forum_feed.html" id="frame"></iframe></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
<script>
    function urlChange(url) {
        document.getElementById('frame').src = url;
    }

    function logout() {
        window.top.location.replace("../index.html");
    }
</script>

</html>
